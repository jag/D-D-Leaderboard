<head>
  <title>dnd</title>
</head>

<body>
  {{> characters}}
  <div id="test"></div>
</body>

<template name="characters">
  <div id="characters-view">
		<div class="navbar">
		  <div class="navbar-inner">
    		<div id="new-character-box" class="container">
					<a class="brand" href="#">D&amp;D Leaderboard</a>
					<div class="nav-collapse">
						<form class="pull-right navbar-form">
							<label for="new-character">Name</label>
							<input type="text" id="new-character" placeholder="New character">
							<label for="new-initiative">Initiative</label>
				      <input type="text" id="new-initiative" placeholder="Initiative">
				      <input type="button" id="add-button" class="btn btn-primary" value="Add Character">
						</form>
					</div>
		    </div>
			</div>
		</div>
    {{> character_list}}  
  </div>
</template>

<template name="character_list">
  <div class="span6">
  <table id="character-table" class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Initiative</th>
      </tr>
    </thead>
    <tbody>
      {{#each characters}}
        {{> character}}
      {{/each}}
    </tbody>
  </table>
</div>
</template>

<template name="character">  
    {{#if active}}
    <tr id={{_id}} class="active">
    {{else}}
    <tr id={{_id}}>
    {{/if}}
  		<td class="char_name"><h1>{{name}}</h1></td>
      <td class="char_initiative">{{initiative}}</td>
      <td><input type="button" value="X" class="delete"/></td>
    </tr>  
</template>
