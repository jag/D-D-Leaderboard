<head>
  <title>dnd</title>
</head>

<body>
  <div class="container">
    {{> characters}}  
  </div>
  <div id="test"></div>
</body>

<template name="characters">
  <div id="characters-view">
    <div id="new-character-box">
      <input type="text" id="new-character" placeholder="New character" />
      <input type="text" id="new-Initiative" placeholder="Initiative" />
      <input type="text" id="char-ac" placeholder="AC" />
      <input type="text" id="char-fort" placeholder="Fort" />
      <input type="text" id="char-ref" placeholder="Ref" />
      <input type="text" id="char-will" placeholder="Will" />
      <input type="text" id="char-dmg" placeholder="Default Damage" />
      <input type="button" id="add_button" value="Add Character" />
    </div>    
    {{> character_list}}  
  </div>
</template>

<template name="character_list">
  <div class="span6">
  <table id="character-table" class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Defenses</th>
        <th>Default Dmg<th>
        <th>Initiative</th>
      </tr>
    </thead>
    <tbody>
      {{#each characters}}
        {{> character}}
      {{/each}}
    </tbody>
  </table>
</div>
</template>

<template name="character">  
    {{#if active}}
    <tr id={{_id}} class="active">
    {{else}}
    <tr id={{_id}}>
    {{/if}}
  		<td class="char_name"><h1>{{name}}</h1></td>
      <td class="char_defenses">
        <h2>AC: {{char_ac}}
          F: {{char_fort}}
          <br>
          R: {{char_ref}}
          W: {{char_will}}
        </h2>
      </td>
      <td class="char_damage"><h1>{{damage}}</h1></td>
      <td class="char_initiative">{{initiative}}</td>      
      <td><input type="button" value="X" class="delete"/></td>
    </tr>  
</template>
